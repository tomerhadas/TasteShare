<mat-toolbar color="primary" class="navbar">
  <!-- לוגו -->
  <div class="logo">
    <a routerLink="/home" class="logo-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>restaurant_menu</mat-icon>
      <span>TasteShare</span>
    </a>
  </div>

  <div class="spacer"></div>

  <!-- קישורי ניווט -->
  <nav class="nav-links" aria-label="Primary">
    <a mat-button routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
      <mat-icon>home</mat-icon>
      <span>דף הבית</span>
    </a>

    <a mat-button routerLink="/recipes" routerLinkActive="active" class="nav-link">
      <mat-icon>menu_book</mat-icon>
      <span>מתכונים</span>
    </a>

    <!-- כפתור הוספת מתכון -->
    <a *ngIf="isLoggedIn"
       mat-button
       routerLink="/recipes/add"
       routerLinkActive="active"
       class="nav-link nav-cta">
      <mat-icon>add_circle</mat-icon>
      <span>הוסף מתכון</span>
    </a>

    <!-- משתמש לא מחובר -->
    <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
      <a mat-button routerLink="/login" routerLinkActive="active" class="nav-link">
        <mat-icon>login</mat-icon>
        <span>התחבר</span>
      </a>
      <a mat-button routerLink="/register" routerLinkActive="active" class="nav-link">
        <mat-icon>person_add</mat-icon>
        <span>הרשמה</span>
      </a>
    </ng-container>

    <!-- משתמש מחובר -->
    <ng-template #loggedInTemplate>
      <button mat-button [matMenuTriggerFor]="menu" class="nav-link user-chip">
        <mat-icon>account_circle</mat-icon>
        <span>{{ username }}</span>
      </button>

      <mat-menu #menu="matMenu" class="navbar-menu">
        <a mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>פרופיל</span>
        </a>
        <a mat-menu-item routerLink="/my-recipes">
          <mat-icon>book</mat-icon>
          <span>המתכונים שלי</span>
        </a>
        <a mat-menu-item *ngIf="isAdmin" routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>ניהול</span>
        </a>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>התנתק</span>
        </button>
      </mat-menu>
    </ng-template>
  </nav>
</mat-toolbar>
