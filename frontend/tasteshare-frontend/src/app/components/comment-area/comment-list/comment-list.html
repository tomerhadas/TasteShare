<div class="comment-list-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-comments">
    <p>טוען תגובות...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-message">
    <mat-icon>error</mat-icon>
    <p>לא ניתן לטעון תגובות</p>
  </div>

  <!-- No Comments State -->
  <div *ngIf="!loading && !error && comments.length === 0" class="no-comments">
    <p>אין תגובות עדיין. היה הראשון להגיב!</p>
  </div>

  <!-- Comments List -->
  <div *ngIf="!loading && comments.length > 0" class="comments-list">
    <mat-card *ngFor="let comment of comments" class="comment-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>account_circle</mat-icon>
        <mat-card-title>{{ comment.username }}</mat-card-title>
        <mat-card-subtitle
          >{{ comment.createdAt | date:'dd/MM/yyyy HH:mm' }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p>{{ comment.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
