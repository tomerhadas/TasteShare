<div class="admin-users">
  <h2>ניהול משתמשים</h2>

  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
    <span>טוען משתמשים...</span>
  </div>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <table
    *ngIf="!loading && users.length > 0"
    mat-table
    [dataSource]="users"
    class="users-table"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>מזהה</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>שם משתמש</th>
      <td mat-cell *matCellDef="let user">
        <span
          [ngClass]="{'admin-name': user.role === 'Admin', 'member-name': user.role === 'Member'}"
        >
          {{ user.username }}
        </span>
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>אימייל</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>תפקיד</th>
      <td mat-cell *matCellDef="let user">
        {{ user.role === 'Admin' ? 'מנהל' : 'משתמש רגיל' }}
      </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>תאריך הצטרפות</th>
      <td mat-cell *matCellDef="let user">
        {{ user.createdAt | date:'dd/MM/yyyy HH:mm' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>פעולות</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-mini-fab
          color="warn"
          class="delete-btn"
          (click)="deleteUser(user.id)"
          [disabled]="user.role === 'Admin'"
          [matTooltip]="user.role === 'Admin' ? 'לא ניתן למחוק מנהלים' : 'מחיקת משתמש'"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!loading && users.length === 0" class="empty-state">
    לא נמצאו משתמשים במערכת.
  </div>
</div>
