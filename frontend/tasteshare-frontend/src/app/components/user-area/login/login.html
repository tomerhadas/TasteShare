<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>התחברות</mat-card-title>
      <mat-card-subtitle>התחבר כדי לשתף ולגלות מתכונים</mat-card-subtitle>
    </mat-card-header>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>אימייל</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="dto.email"
            name="email"
            required
            placeholder="example@email.com"
            [disabled]="loading"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>יש להזין כתובת אימייל תקינה</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>סיסמה</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="dto.password"
            name="password"
            required
            [disabled]="loading"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'הסתר סיסמה'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon
              >{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon
            >
          </button>
          <mat-error>יש להזין סיסמה</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading || !loginForm.form.valid"
        (click)="login()"
        class="full-width login-button"
      >
        התחבר
      </button>
    </mat-card-actions>

    <mat-card-footer>
      <div class="signup-link">
        אין לך חשבון? <a routerLink="/register">הירשם עכשיו</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
