<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="dto.email" name="email" required />
    </div>

    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="dto.password" name="password" required />
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="user">Welcome, {{ user.username }}!</div>
</div>
