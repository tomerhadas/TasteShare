<div class="login-page">
  <div class="bg-decor bg-1"></div>
  <div class="bg-decor bg-2"></div>

  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
        <mat-card-subtitle>Share & discover delicious recipes</mat-card-subtitle>
      </mat-card-header>

      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <mat-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form" novalidate>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="dto.email"
              name="email"
              required
              placeholder="you@example.com"
              [disabled]="loading"
              autocomplete="email"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error>Enter a valid email address</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              [(ngModel)]="dto.password"
              name="password"
              required
              [disabled]="loading"
              autocomplete="current-password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Toggle password visibility'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error>Password is required</mat-error>
          </mat-form-field>

          <!-- הודעת שגיאה -->
          <div *ngIf="errorMessage" class="error-message" role="alert</div>">
            <mat-icon>error</mat-icon>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- קישור לשכחתי סיסמה -->
          <div class="forgot-link">
            <a (click)="forgotPassword()">Forgot password?</a>
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width login-button"
            [disabled]="loading || !loginForm.form.valid"
          >
            Sign in
          </button>
        </form>
      </mat-card-content>

      <mat-card-footer>
        <div class="signup-link">
          Don’t have an account?
          <a routerLink="/register">Create one</a>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
